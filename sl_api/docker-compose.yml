version: "3"

services:
  app:
    build:
      context: .
    ports:
      - "8001:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             daphne -b 0.0.0.0 -p 8000 app.asgi:application"
    env_file: .env
    depends_on:
      - db
    restart: ${RESTART_POLICY}
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
  db:
    image: postgres:15-alpine
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    restart: ${RESTART_POLICY}
volumes:
  postgres_data:
  redis_data:
