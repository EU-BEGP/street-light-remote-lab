<ngx-http-loader [loader]=" loader.ROLLER" [iconColor]="'#5262BC'" [backdropBackgroundColor]="'#FFFFFF4A'">
</ngx-http-loader>

<div class="main-container">
  <div class="countdown-container" *ngIf="hasAccessToLab">
    <countdown #cd [config]="countdownConfig" (event)="onCountdownFinish($event)"> </countdown>
  </div>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
  <app-footer></app-footer>
</div>
