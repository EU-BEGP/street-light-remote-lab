<mat-toolbar color="primary" class="navbar-container">
  <div id="main-label" (click)="goToExperiments()">
    <img id="logo" src="./assets/logo.png" alt="logo" width="30px" />
    <span id="navbar-title">Street Light Remote Lab</span>
  </div>

  <span class="spacer"></span>

  <!-- Mobile menu -->
  <button type="button" aria-label="side nav" [matMenuTriggerFor]="menu" mat-icon-button
    *ngIf="(isHandset | async)!.matches; else navbarButtons">
    <mat-icon aria-label="Side nav icon">menu</mat-icon>
  </button>

  <mat-menu class="navbar-menu" #menu="matMenu">
    <div *ngIf="shownMenu; else showLoginButton">
      <button mat-menu-item aria-label="Experiment Button" (click)="goToExperiments()">
        <mat-icon class="icon">widgets</mat-icon>
        <span> Experiments</span>
      </button>

      <button mat-menu-item aria-label="Profile list button" (click)="goToMyProfile()">
        <mat-icon class="icon">person</mat-icon>
        <span> Profile </span>
      </button>

      <button mat-menu-item aria-label="Logout icon" (click)="logout()">
        <mat-icon class="icon">logout</mat-icon>
        <span>Logout </span>
      </button>
    </div>

    <ng-template #showLoginButton>
      <button mat-button aria-label="Logout icon" (click)="goToLogin()">
        <mat-icon class="icon">login</mat-icon>
        Login
      </button>
    </ng-template>
  </mat-menu>

  <!-- Web menu -->
  <ng-template #navbarButtons>
    <div *ngIf="shownMenu; else showLoginButton">
      <button mat-button aria-label="Experiment button" (click)="goToExperiments()">
        <mat-icon class="icon">widgets</mat-icon>
        <span> Experiments </span>
      </button>

      <button mat-button aria-label="Profile list button" (click)="goToMyProfile()">
        <mat-icon class="icon">person</mat-icon>
        <span> Profile </span>
      </button>

      <button mat-button aria-label="Logout icon" (click)="logout()">
        <mat-icon class="icon">logout</mat-icon>
        <span>Logout</span>
      </button>
    </div>

    <ng-template #showLoginButton>
      <button mat-button aria-label="Logout icon" (click)="goToLogin()">
        <mat-icon class="icon">login</mat-icon>
        Login / Sign Up
      </button>
    </ng-template>
  </ng-template>
</mat-toolbar>
