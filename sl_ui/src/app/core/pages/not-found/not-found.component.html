<section class="not-found">
  <div class="not-found-content">
    <h1 class="not-found-title">Not Found</h1>

    <img src="./assets/error.png" class="not-found-image" alt="Page not found illustration">

    <div class="not-found-message">
      <h2>We couldn't find that page</h2>
      <p>The page you're looking for might have been moved or doesn't exist.</p>
      <button mat-raised-button color="primary" (click)="goToHome()">
        Return to Homepage
      </button>
    </div>
  </div>
</section>
