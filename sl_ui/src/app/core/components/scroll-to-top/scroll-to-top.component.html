<div class="scroll-to-top" [ngClass]="{ 'show-scrollTop': windowScrolled }">
  <button
    color="accent"
    mat-fab
    aria-label="Scroll to top icon"
    (click)="scrollToTop()"
  >
    <mat-icon>keyboard_arrow_up</mat-icon>
  </button>
</div>
