<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Email</mat-label>
    <input matInput placeholder="user@mail.com" formControlName="email">
    <mat-error *ngIf="emailControl?.invalid && (emailControl?.touched || emailControl?.dirty)">
      <div *ngIf="emailControl?.hasError('required')">Email field is required</div>
      <div *ngIf="emailControl?.hasError('email')">Invalid email address</div>
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Password</mat-label>
    <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" autocomplete="on">
    <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
      [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
      <mat-icon>{{ hidePassword ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
    <mat-error *ngIf="passwordControl?.invalid && (passwordControl?.touched || passwordControl?.dirty)">
      <div *ngIf="passwordControl?.hasError('required')">Password field is required</div>
    </mat-error>
  </mat-form-field>

  <p class="password-link">
    <a [href]="passwordResetUrl" target="_blank">Forgot Password?</a>
  </p>

  <button type="submit" mat-raised-button color="primary" class="submit-button">Sign In</button>
</form>
