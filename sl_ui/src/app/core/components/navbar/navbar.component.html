<mat-toolbar color="primary" class="navbar-container">
  <div class="title-container">
    <img id="logo" src="./assets/logo.png" alt="logo" width="30px" />
    <span id="navbar-title">Street Light Remote Lab</span>
  </div>

  <div class="countdown-container" *ngIf="hasAccessToLab">
    <countdown [config]="countdownConfig" (event)="onCountdownFinish($event)"></countdown>
  </div>

  <span class="spacer"></span>

  <div *ngIf="hasAccessToLab">
    <div *ngIf="showMenu">
      <button mat-button aria-label="Experiment button" (click)="goToExperiments()">
        <mat-icon class="icon">widgets</mat-icon>
        <span>Experiments</span>
      </button>

      <button mat-button aria-label="Remote Lab button" (click)="goToRemoteLaboratory()">
        <mat-icon class="icon">science</mat-icon>
        <span>Laboratory</span>
      </button>

      <button mat-button aria-label="Profile list button" (click)="goToMyProfile()">
        <mat-icon class="icon">person</mat-icon>
        <span>Profile</span>
      </button>

      <button mat-button aria-label="Logout icon" (click)="logout()">
        <mat-icon class="icon">logout</mat-icon>
        <span>Logout</span>
      </button>
    </div>

    <div *ngIf="showLoginButton">
      <button mat-button aria-label="Login icon" (click)="goToLogin()">
        <mat-icon class="icon">login</mat-icon>
        Login / Sign Up
      </button>
    </div>
  </div>
</mat-toolbar>
