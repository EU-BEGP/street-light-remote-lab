<h2 mat-dialog-title class="text-center">{{ title }}</h2>

<form [formGroup]="experimentForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="fill" class="input-field">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="nameControl?.invalid && (nameControl?.touched || nameControl?.dirty)">
        Name is required.
      </mat-error>
    </mat-form-field>

    <div *ngIf="!dialogData">
      <mat-form-field appearance="fill" class="select-field">
        <mat-label>Light</mat-label>
        <select matNativeControl required formControlName="light">
          <option *ngFor="let index of (lights ? [].constructor(lights.length) : []); let i = index"
            [value]="lights? lights[i].id: 0">
            {{lights? lights[i].code: ''}} ({{lights? lights[i].type : ''}})</option>
        </select>
      </mat-form-field>
    </div>
    <div *ngIf="dialogData">
      <mat-form-field appearance="fill" class="input-field" disabled>
        <mat-label>Light</mat-label>
        <input matInput formControlName="light" readonly />
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-raised-button type="button" color="warn" (click)="resetDialog()">Cancel</button>
    <button mat-raised-button type="submit" color="primary" [disabled]="!experimentForm.valid">
      Save
    </button>
  </mat-dialog-actions>
</form>
