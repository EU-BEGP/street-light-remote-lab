<div class="control-card">
  <h3 class="control-title">
    <mat-icon>lightbulb</mat-icon>
    Light Properties
  </h3>

  <div class="control-fields">
    <div class="pwm-control">
      <label class="pwm-label">PWM Intensity</label>
      <div class="slider-container">
        <span class="slider-min">0%</span>
        <mat-slider min="0" max="100" step="10" [(ngModel)]="pwmValue" thumbLabel color="primary" class="pwm-slider">
        </mat-slider>
        <span class="slider-max">100%</span>
      </div>
    </div>

    <mat-form-field appearance="outline" class="interval-select">
      <mat-label>Time Interval</mat-label>
      <select matNativeControl required [(ngModel)]="timeIntervalValue">
        <option value="5">5 seconds</option>
        <option value="10">10 seconds</option>
        <option value="15">15 seconds</option>
        <option value="30">30 seconds</option>
        <option value="60">60 seconds</option>
      </select>
    </mat-form-field>
  </div>

  <button mat-raised-button color="primary" (click)="sendLightCommand(false)" class="control-button">
    <mat-icon>send</mat-icon>
    Apply Settings
  </button>
</div>
