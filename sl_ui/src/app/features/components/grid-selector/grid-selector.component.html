<div class="grid-selector-card">
  <div class="selector-header">
    <h3 class="selector-title">
      <mat-icon>view_module</mat-icon>
      Grid Selection
    </h3>
  </div>

  <mat-divider></mat-divider>

  <div *ngIf="capturedGrids.length === 0" class="empty-state">
    <p class="empty-text">No captured grids yet</p>
    <p class="empty-hint">Use "Capture Grid" button to begin</p>
  </div>

  <mat-radio-group (change)="onSelectionChange($event.value)" *ngIf="capturedGrids.length > 0" [(ngModel)]="selectedGridIndex" class="grid-options">
    <mat-radio-button *ngFor="let item of [].constructor(capturedGrids.length); let i = index" [value]="i"
      class="grid-option">
      <div class="grid-label">
        <span class="grid-number">Grid {{ i + 1 }}</span>
      </div>
    </mat-radio-button>
  </mat-radio-group>
</div>
