<div class="simulation-card">
  <div class="simulation-header">
    <h3 class="simulation-title">
      <mat-icon>play_circle_outline</mat-icon>
      Light Simulation
    </h3>
  </div>

  <div class="simulation-controls">
    <mat-form-field appearance="outline" class="simulation-select">
      <mat-label>Grid Selection</mat-label>
      <mat-select (selectionChange)="onGridSelect($event)">
        <mat-option *ngFor="let grid of expandedGrids; let i = index" [value]="i">
          Grid {{ i + 1 }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="simulation-select">
      <mat-label>Separation</mat-label>
      <mat-select [(value)]="separationNumber" (selectionChange)="onSeparationNumberSelect()">
        <mat-option value=0>None</mat-option>
        <mat-option value=1>1 square</mat-option>
        <mat-option value=2>2 squares</mat-option>
        <mat-option value=3>3 squares</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="plot-container">
    <div class="plot-wrapper">
      <plotly-plot
        [data]="[chartSurface]"
        [layout]="chartLayout"
        [config]="chartConfiguration"
        [useResizeHandler]="true"
        [style.display]="'block'"
        [style.margin]="'0 auto'">
      </plotly-plot>
    </div>
  </div>
</div>
