<div class="activity-dashboard">
  <div class="countdown-wrapper">
    <div class="countdown-card">
      <countdown [config]="countdownConfig" (event)="handleCountdownEvent($event)"></countdown>
    </div>
  </div>

  <div class="dashboard-row first-row">
    <app-light-table></app-light-table>
  </div>

  <div class="dashboard-row second-row">
    <app-robot-camera class="activity-component camera-view"></app-robot-camera>
    <app-multi-light-monitor></app-multi-light-monitor>
  </div>
</div>
