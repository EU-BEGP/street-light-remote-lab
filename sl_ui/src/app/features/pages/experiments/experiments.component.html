<div class="page-content">
  <div class="mat-elevation-z2 table">

    <mat-card class="card-header mat-elevation-z8" id="experiments-header">
      <mat-card-title-group>
        <mat-card-title class="table-title">{{ tableTitle }}</mat-card-title>
        <div>
          <button mat-fab id="experiments-header-btn" aria-label="Add experiment button" color="primary"
            (click)="OpenExperimentDialog()" matTooltip="Create experiment">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </mat-card-title-group>
    </mat-card>

    <mat-table class="table-content" [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.id }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.name }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-icon-button class="action-button" (click)="actionUpdateExperiment(element)"
            matTooltip="Update experiment">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button class="action-button" (click)="actionDeleteExperiment(element)"
            matTooltip="Delete experiment">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button class="action-button" (click)="actionGoToLaboratory(element)"
            matTooltip="Explore the laboratory for this experiment">
            <mat-icon>forward</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

      <tr class="mat-row no-data-row" *matNoDataRow>
        <td class="mat-cell">No created experiments, create one to use the remote laboratory.</td>
      </tr>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[10, 20]"> </mat-paginator>
  </div>
</div>
