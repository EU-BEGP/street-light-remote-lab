<div class="home-wrapper">
  <mat-card class="home-container">
    <img src="assets/street_lights.jpg" alt="City background" class="background-image">
    <mat-card-content class="mat-card-content">
      <div class="header-content">
        <p class="app-description">A remote lab platform for hands-on learning of street lighting systems, combining
          real-time control with ultra-concurrent data analysis.</p>

        <div class="button-group">
          <button mat-raised-button color="primary" (click)="goToRealTime01()" class="action-button">
            Access Real-Time Interaction Activity
          </button>

          <button mat-raised-button color="primary" (click)="goToRealTime02()" class="action-button">
            Access Real-Time Light Monitoring Activity
          </button>

          <button mat-raised-button color="primary" (click)="goToUltraConcurrent()" class="action-button">
            Access Ultra-Concurrent Data Analysis Activity
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
